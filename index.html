<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>oscillart :3</title>
</head>
<body>
    <h1>welcome to oscillart!</h1>
    <div id="container">
        <canvas id="canvas">
            
        </canvas>
    </div>
    <input type="text" id="input">
    <button id="submit" onclick="handle()">submit me :3</button>
    <select id="type-selector">
        <option value="sine">Sine</option>
        <option value="triangle">Triangle</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
    </select>
    <input type="color" id="color" value="#ff0000">
    <input type="range" min="1" max="100" value="100" id="vol-slider">
    <button id="record" onclick="toggle()">Start recording</button>
    <script src="main.js"></script>
</body>
</html>
